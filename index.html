<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/styles.css" />
        <script src="javascript/game.js" defer type="module"></script>
        <title>SNAKE</title>
    </head>

    <body>
        <div id="playBoard">
            <div></div>
        </div>
        <div id="gameStart">
            <div class="game-start-text">Snake Game</div>
            <div>
                <button id="startButton">Start</button>
            </div>
        </div>
        <div id="gameOver">
            <div class="game-over-text">Game Over</div>
            <div>
                <button id="resetButton">Reset</button>
            </div>
            <div class="play-speed" id="playSpeed">
                <div>Game Speed</div>
                <input type="range" value="4" min="1" max="10" id="range" />
                <label id="rangeLabel">4</label>
            </div>
        </div>
    </body>
</html>
